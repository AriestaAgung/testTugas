<script type="text/javascript">
	$(document).ready(function() {

        $("#register_form").on('submit',function(e){
            // e.preventDefault();

            var err1 = false,
                err2 = false,
                err3 = false,
                err4 = false;

            $(".err-msg").hide()
            //Check input text
            $("input").each(function(){
                $el = $(this).data("rule");
                if($(this).val() === ""){
                    $($el).show();
                    err1 = true;
                    $('.validate_msg').show()
                } else {
                    $($el).hide()

                }
            });

            //Check select type
            $("select").each(function(){
                $el = $(this).data("rule");
                
                if($(this).val() === ""){
                    $($el).show()
                    err2 = true;
                } else {
                    $($el).hide()
                }
            })

            if($("input[name=repassword]").val() !== "" && $("input[name=repassword]").val() !== $("input[name=password]").val()){
                $("#val_pass2").text("Password type doesn't match")
                $("#val_pass2").show()
                err3 = true;
                
            } else {
                // $("#val_pass2").hide()                
            }

            var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if($("input[name=email]").val() !== "" && !re.test($("input[name=email]").val())){
                $("#val_email").text("Wrong email format")
                $("#val_email").show()
                err4 = true;
                
            } else {
                // $("#val_email").hide()                
                
            }

            if(!err1 && !err2 && !err3 && !err4) {
                // $(this).submit();
                return true;
            } else {
                return false;
            }
